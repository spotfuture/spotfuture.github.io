<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/hiveupme.png">
    <title>HIVE/USDT Prices</title>
    <script src="./libs/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./libs/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./libs/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script> 
    <link rel="stylesheet" href="css/main.css">   
</head>
<body>    
    <div class="container text-center mt-5">
        <div class="row"> <!-- Row to contain two columns -->
            <div class="col-md-12">
                <div class="d-flex justify-content-center mt-1 mb-1">
                    <p class="fs-4"><strong>SPOT Price:</strong> <span id="spotPrice">Loading...</span></p>
                </div>
                <div class="d-flex justify-content-center mt-1 mb-1">
                    <p class="fs-4"><strong>FUTURE Price:</strong> <span id="futurePrice">Loading...</span></p>
                </div>
            </div>
            <!-- First Column -->
            <div class="col-md-6">
                <div class="card bg-dark text-white p-4 shadow-lg rounded">
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4"><strong>SPOT → FUTURE</strong></p>
                    </div>
                    <div class="d-flex justify-content-center mt-2 mb-3 align-items-center">
                        <p class="fs-5 mb-1 mr-2"><strong>INDEX:</strong></p>
                        <select id="indexDropdown1" class="form-select indexDrop fs-5">
                            <!-- Dropdown options will be populated dynamically -->
                        </select>
                    </div>                    
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-5"><strong>Index Gap:</strong> <span id="indexGap1">Loading...</span></p>
                    </div>            
                </div>  
            </div>

            <!-- Second Column -->
            <div class="col-md-6">
                <div class="card bg-dark text-white p-4 shadow-lg rounded">
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-4"><strong>FUTURE → SPOT</strong></p>  <!-- Adjust the title if needed -->
                    </div>
                    <div class="d-flex justify-content-center mt-2 mb-3 align-items-center">
                        <p class="fs-5 mb-1 mr-2"><strong>INDEX:</strong></p>
                        <select id="indexDropdown2" class="form-select indexDrop fs-5">
                            <!-- Dropdown options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-1 mb-1">
                        <p class="fs-5"><strong>Index Gap:</strong> <span id="indexGap2">Loading...</span></p>
                    </div>            
                </div>  
            </div>
        </div>    

        <!-- Common Refresh Button & UTC Info at the Bottom -->
        <div class="d-flex justify-content-center mt-4">
            <button type="button" class="btn btn-danger fs-5 refreshPrice">Refresh Price</button>
        </div>

        <div class="d-flex justify-content-center mt-2">
            <div class="d-flex flex-column flex-md-row justify-content-between col-12 col-md-8">
                <p class="fs-5">UTC Now: <span id="utcnow">Loading...</span></p>
                <p class="fs-5">UTC Last: <span id="utclast">Loading...</span></p>
            </div>
        </div>
    </div>    
</body>
</html>
