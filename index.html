<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE/USDT Prices</title>
    <script src="./libs/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./libs/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./libs/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script> 
    <link rel="stylesheet" href="css/main.css">   
</head>
<body>    
    <div class="container text-center mt-5">
        <div class="card bg-dark text-white p-4 shadow-lg rounded">
            <div class="d-flex justify-content-center mt-1 mb-2">
                <h2>HIVE/USDT Market Prices</h2>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-3 align-items-center">
                <p class="fs-4 mb-1 mr-2"><strong>INDEX:</strong></p>
                <select id="indexDropdown" class="form-select fs-5">
                    <!-- Dropdown options will be populated dynamically -->
                </select>
            </div>
            <div class="d-flex justify-content-center mt-1 mb-1">
                <p class="fs-4"><strong>SPOT Price:</strong> <span id="spotPrice">Loading...</span></p>
            </div>
            <div class="d-flex justify-content-center mt-1 mb-1">
                <p class="fs-4"><strong>FUTURE Price:</strong> <span id="futurePrice">Loading...</span></p>
            </div>
            <div class="d-flex justify-content-center mt-1 mb-1">
                <p class="fs-4"><strong>Index Gap:</strong> <span id="indexGap">Loading...</span></p>
            </div>            
            <div class="d-flex justify-content-center mt-2 mb-3">
                <button type="button" class="btn btn-danger fs-5 refreshPrice">Refresh Price</button>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2">
                <!-- Use flexbox for mobile and stack vertically on larger screens -->
                <div class="d-flex flex-column flex-md-row justify-content-between col-12 col-md-8 mb-2">
                    <p class="fs-5">UTC Now: <span id="utcnow">Loading...</span></p>
                    <p class="fs-5">UTC Last: <span id="utclast">Loading...</span></p>
                </div>
            </div>
        </div>       
    </div>    
</body>
</html>
